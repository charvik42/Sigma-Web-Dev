<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
        }
        div:hover{
            box-shadow: 5px 5px 15px 5px #888888;
        }
        .text-element { 
            text-shadow: 2px 2px 4px #9b9398;
            border: 2px solid blue;
            outline: 2px solid black;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="box">I'm a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni dolorum voluptas sint corporis, a officia, in, reprehenderit delectus blanditiis ex vitae laborum quas cupiditate perspiciatis. Rem eveniet cum facilis nisi error quis sed? Placeat.</p>
</body>
</html>
