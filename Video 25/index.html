<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        ul {
            display: flex;
        }
        nav ul li{
            padding: 23px;
            list-style: none;
            /* list-style-type: disc;  */
            /* background-color: yellow; */
            list-style-position: inside;
            border: 2px solid black;
            /* list-style-image: url(https://cdn.photographylife.com/wp-content/uploads/2014/09/Nikon-D750-Image-Samples-2.jpg); */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
